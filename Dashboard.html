<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bookshelf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Your Dashboard</h2>
        <!-- Currently Reading section -->
        <div id="currently-reading-section">
            <h3>Currently Reading</h3>
            <div id="current-book-details">
                <!-- Display currently reading book details here -->
            </div>
            <button id="update-progress-btn">Update Progress</button>
            <button id="finished-btn">I've Finished</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
