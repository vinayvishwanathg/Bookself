<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Reading - Bookshelf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currently Reading</h1>
        <div id="current-book-details">
            <!-- Display currently reading book details here -->
            <div class="book-details">
                <img src="book_cover.jpg" alt="Book Cover">
                <div class="book-info">
                    <h2>Book Title</h2>
                    <p>Author: Author Name</p>
                    <p>Progress: 50%</p>
                    <p>Comment: Lorem ipsum dolor sit amet</p>
                </div>
            </div>
        </div>
        <div class="actions">
            <button id="update-progress-btn">Update Progress</button>
            <button id="finished-btn">I've Finished</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
